<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>触发 GitHub Actions</title>
</head>
<body>
    <button id="triggerButton">点击触发 Actions</button>

    <script>
        document.getElementById("triggerButton").addEventListener("click", function() {
            fetch("https://api.github.com/repos/rzhy1/check-version/actions/workflows/check_version.yml/dispatches", {
                method: "POST",
                headers: {
                    "Accept": "application/vnd.github.v3+json",
                    "Authorization": "${{ secrets.check_version1234 }}",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ ref: "main" })
            }).then(response => {
                if (response.ok) {
                    alert("GitHub Actions 触发成功！");
                } else {
                    alert("触发失败，请检查 Token 和权限！");
                }
            });
        });
    </script>
</body>
</html>
